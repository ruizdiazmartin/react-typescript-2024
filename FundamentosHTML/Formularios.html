<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form onsubmit="alert('Formulario Enviado')">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escriba su nombre">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required placeholder="Escriba su email">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" required placeholder="Escriba su password">
        <br>
        <label for="carrera">Carrera</label>
        <select type="text" id="carrera" name="carrera">
            <option value="1">Ing Sistemas</option>
            <option value="2">Ing Industrial</option>
            <option value="3">Ing Mecanica</option>
            <option value="4">Ing Electronica</option>
            <option value="5">Ing Electrica</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
